<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Timer</title>

    <link rel="stylesheet" href="css/pico.css">
</head>

<body>
    <main class="container">
        <h1>Song Timer</h1>
        <p>Upload a song to time it on beat</p>
        <form id="upload-form" method="POST" enctype="multipart/form-data" onclick="event.preventDefault()">
            <input type="file" name="song" id="song" accept="audio/*">
            <button type="submit">Upload</button>
        </form>
    </main>
    <script src="vendor/ffmpeg.min.js" defer></script>
    <script src="index.js" defer></script>
</body>

</html>
